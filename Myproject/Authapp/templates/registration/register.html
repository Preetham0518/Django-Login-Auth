{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    {%if messages%}
        {%for message in messages%}
        <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
        {%endfor%}
    {%endif%}
    <form action="" method="POST" class="col-5 mx-auto card p-4">
        {% csrf_token %}
        <h1>Register</h1>
        <hr>
        <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button><br>
        <p>Already have an account? <a href = "{%url 'login'%}">Login</a></p>
    </form>
    
</div>
{% endblock %}
